<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <div id="result"></div>
    <form name="form" id="form" action="{% if db%}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Paciente: {{form.paciente}}</div>
        <div class="form-group mt-4">RH: {{form.rh}}</div>
        <div class="form-group mt-4">Setor: {{form.setor}}</div>
        <div class="form-group mt-4">Medicamento: {{form.medicamento}}</div>
        <div class="form-group mt-4">Dose: {{form.dose}}</div>
        <div class="form-group mt-4">Unidade: {{form.unidade}}</div>
        <div class="form-group mt-4">Frequência: {{form.frequencia}}</div>
        <div class="form-group mt-4">Duração: {{form.duracao}}</div>
        <input type="submit" class="btn btn-success mt-4" value="Salvar">
    </form>
</div>

{% load static %}
<script src="{% static 'javascript.js' %}"></script>

</body>
</html>
